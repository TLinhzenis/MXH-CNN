<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-login-bg">
  <div class="admin-login-container">
    <h2>Đăng nhập Admin</h2>
    <form id="adminLoginForm">
      <input type="text" id="adminUsername" placeholder="Tên đăng nhập" required>
      <input type="password" id="adminPassword" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
    <div id="adminLoginError" class="error-message"></div>
  </div>
  <script src="../js/admin-login.js"></script>
</body>
</html>
